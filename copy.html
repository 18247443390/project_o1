    var o = {}
    function copy(newObj, oldObj) {
        for (var k in oldObj) {
            item = oldObj[k]
            if (item instanceof Array) {
                newObj[k] = []
                copy(newObj[k], item)
            } else if (item instanceof Object) {
                newObj[k] = {}
                copy(newObj[k], item)
            } else {
                newObj[k] = item
            }
        }
    }
